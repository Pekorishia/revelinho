name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6.x' 
    - name: Test
      run: |
        gem install bundler
        bundle install
        bundle exec rspec
  rubocop:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6.x' 
    - name: Test
      run: |
        gem install bundler
        bundle install
        bundle exec rubocop
  
